{{- define "highlight-section" }}
<section class="h-3/6 container mx-auto py-6 px-4">
  <div class="grid grid-cols-1 md:grid-cols-5 gap-6">
    <!-- Featured Article -->
    <div class="col-span-1 md:col-span-2 md:row-span-4">
      {{ template "primary-news-card" index .Data.PrimaryNews 0 }}
    </div>

    {{- range $.Data.PrimaryNews }}
    <article class="grid gap-0 grid-rows-subgrid row-span-2">
      {{ template "primary-news-card" . }}
    </article>
    {{- end }}

    {{- range $.Data.SecondaryNews }}
    <article class="grid gap-0 grid-rows-subgrid row-span-2 border-t border-gray-400">
      {{ template "secondary-news-card" . }}
    </article>
    {{- end }}
  </div>
</section>
{{- end }}
