{{- define "secondary-news-card" }}
<a href="#" class=" h-min lg:hidden">
  <img src="{{ .Image }}" alt="" class="h-full lg:h-1/2 w-full object-cover">
</a>

<div class="flex flex-col">
  <a href="#" class="flex-1">
    <h3 class="text-black md:text-xl font-semibold font-subheading hover:underline hover:text-red-700">
      {{ .Title }}
    </h3>
  </a>
  <div>
    <a href="#"><span class="text-red-700 hover:underline">{{ .Category }}</span></a>
    <span class="text-sm">&#x2022;</span>
    <span class="text-gray-600">{{ .Last_updated }}</span>
  </div>
</div>
{{- end }}
