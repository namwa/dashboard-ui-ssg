<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fringe News</title>
  <link rel="stylesheet" href="/css/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif+Georgian:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
  ></script>
</head>
<body>
  {{ template "header" . }}
  <div class="hidden md:block text-center my-8">
    <h1 class="text-3xl md:text-6xl font-semibold font-heading">Fringe</h1>
    <span class="mt-4 block text-gray-700 text-lg md:text-xl tracking-wider font-subheading">
      <i>Independent news for independent minds</i>
    </span>
  </div>
  <main class="container mx-auto py-6 px-4">
    {{ template "highlight-section" . }}

    {{ template "most-watched" .}}
  </main>

</body>
</html>
