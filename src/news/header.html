{{- define "header" }}
<header
  x-cloak
  x-data="{ open: false }"
  class="px-6 py-4 border-b border-gray-300"
>
  <nav class="flex justify-between items-center md:justify-normal font-semibold text-gray-900">
    <!-- Mobile menu button-->
    <div class="mr-4">
      <button
        @click="open = ! open"
        type="button"
        class="relative md:hidden inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
        aria-controls="mobile-menu"
        aria-expanded="false"
      >
        <span class="absolute -inset-0.5"></span>
        <span class="sr-only">Open main menu</span>
        <!--
          Icon when menu is closed.

          Menu open: "hidden", Menu closed: "block"
        -->
        <svg x-show="!open" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        <!--
          Icon when menu is open.

          Menu open: "block", Menu closed: "hidden"
        -->
        <svg x-show="open" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <span class="block md:hidden font-heading text-xl">Fringe</span>
    <ul class="hidden md:flex flex-1 gap-x-6 items-center">
      <li><a href="#">Politics</a></li>
      <li><a href="#">Tech</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">World</a></li>
    </ul>
    <ul class="hidden md:flex gap-x-6 items-center">
      <li>
        <a href="#" class="block px-3 py-1.5 bg-blue-600 rounded-full text-white tracking-wide">Subscribe</a>
      </li>
      <li><a href="#">Sign in</a></li>
    </ul>
  </nav>

  <!-- Mobile menu -->
  <div
    x-show="open"
    class="md:hidden"
  >
    <div class="space-y-1 pb-3 pt-2 text-center">
      <!-- Current: "bg-blue-50 border-blue-500 text-blue-700", Default: "border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700" -->
      <a href="#" class="block border-l-4 border-blue-500 bg-blue-50 py-2 pl-3 pr-4 text-base font-medium text-blue-700 sm:pl-5 sm:pr-6">Politics</a>
      <a href="#" class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium text-gray-500 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-700 sm:pl-5 sm:pr-6">Tech</a>
      <a href="#" class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium text-gray-500 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-700 sm:pl-5 sm:pr-6">Business</a>
      <a href="#" class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium text-gray-500 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-700 sm:pl-5 sm:pr-6">World</a>
    </div>
    <div class="border-t border-gray-200 pb-3 pt-4">
      <div class="mt-3 space-y-1 text-center">
        <a href="#" class="block px-3 py-1.5 bg-blue-600 rounded-full text-white tracking-wide">Subscribe</a>
        <a href="#" class="block pt-6 text-base font-medium text-gray-500">Sign in</a>
      </div>
    </div>
  </div>
</header>
{{- end }}
