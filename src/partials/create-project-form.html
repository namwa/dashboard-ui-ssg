{{- define "create-project-form" }}
<div class="flex items-center lg:gap-10">
  <div class="w-full lg:w-2/3">
    <div class="max-w-2xl">
      <h2 class="mt-10 text-2xl sm:text-5xl font-semibold">Let's start with a name for your project</h2>
      <form class="mt-10">
        <label
          for="projectName"
          class="text-xl block font-medium leading-6 text-gray-900"
        >
          Project name
        </label>
        <input
          type="text"
          name="projectName"
          class="mt-4 block w-full py-4 border-2 border-gray-900 text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
          placeholder="Enter your project name"
        >
        <div class="flex justify-end">
          <button
            type="button"
            class="mt-10 w-full sm:w-1/2 border-2 border-gray-800 bg-indigo-700 text-white sm:text-xl px-2 py-4 hover:shadow-[4px_8px_0_rgba(0,0,0,0.9)]"
          >
            Create
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="hidden lg:block lg:w-1/3">
    <img src="../images/computer.svg" alt="">
  </div>
</div>
{{- end }}
