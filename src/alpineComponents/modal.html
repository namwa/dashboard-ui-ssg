{{ define "modal" -}}
<div class="px-4 py-4">
  <h1 class="text-2xl font-semibold my-3 px-4">Modal</h1>

  <div class="my-8 px-4" x-data="{open: false}">
    <div class="flex justify-center bg-gray-100 border border-gray-200 p-8 rounded-md">
      <button
        type="button"
        @click="open = true"
        class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
      >
        Toggle Modal
      </button>
      <template x-teleport="body">
        <div x-show="open" class="fixed flex justify-center items-center inset-0 z-10 bg-gray-400/50">
          <!-- Dialog -->
          <div
            x-transition
            @click.outside="open = false"
            x-show="open"
            class="px-4 md:px-0"
          >
            <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
              <div>
                <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
                  <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                  </svg>
                </div>
                <div class="mt-3 text-center sm:mt-5">
                  <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Payment successful</h3>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur amet labore.</p>
                  </div>
                </div>
              </div>
              <div class="mt-5 sm:mt-6">
                <button
                  type="button"
                  @click="open = false"
                  class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                  Go back to dashboard
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
</div>
{{ end -}}
