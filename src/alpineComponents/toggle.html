{{ define "toggle" -}}
<div class="px-4 py-4">
  <h1 class="text-2xl font-semibold my-3 px-4">Toggles</h1>

  <div class="px-4 my-8">
    <!-- Simple toggle -->
    <h2 class="text-base mb-4">Simple toggle</h2>
    <div class="flex justify-center border border-gray-200 p-8 rounded-md">
      <div x-data="{toggle: false}">
        <button
          @click="toggle = !toggle"
          type="button"
          class=" relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2"
          :class="[toggle ? 'bg-indigo-600' : 'bg-gray-200']"
          role="switch"
          aria-checked="false">
          <span class="sr-only">Use setting</span>
          <span aria-hidden="true"
            class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
            :class="[toggle ? 'translate-x-5' : 'translate-x-0']"
          ></span>
        </button>
      </div>
    </div>

    <!-- Toggle with icon -->
    <h2 class="text-base my-4">Toggle with icon</h2>
    <div class="flex justify-center border border-gray-200 p-8 rounded-md">
      <div x-data="{toggle: false}">
        <button
          @click="toggle = !toggle"
          type="button"
          class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2"
          :class="[toggle ? 'bg-indigo-600' : 'bg-gray-200']"
          role="switch"
          aria-checked="false"
        >
          <span class="sr-only">Use setting</span>
          <span class="pointer-events-none relative inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out" :class="[toggle ? 'translate-x-5' : 'translate-x-0']"
          >
            <span class="absolute inset-0 flex h-full w-full items-center justify-center transition-opacity" :class="[toggle ? 'opacity-0 duration-100 ease-out' : 'opacity-100 duration-200 ease-in']"
              aria-hidden="true">
              <svg class="h-3 w-3 text-gray-400" fill="none" viewBox="0 0 12 12">
                <path d="M4 8l2-2m0 0l2-2M6 6L4 4m2 2l2 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </span>
            <span
              class="absolute inset-0 flex h-full w-full items-center justify-center transition-opacity" aria-hidden="true"
              :class="[toggle ? 'opacity-100 duration-200 ease-in' : 'opacity-0 duration-100 ease-out']"
            >
              <svg class="h-3 w-3 text-indigo-600" fill="currentColor" viewBox="0 0 12 12">
                <path d="M3.707 5.293a1 1 0 00-1.414 1.414l1.414-1.414zM5 8l-.707.707a1 1 0 001.414 0L5 8zm4.707-3.293a1 1 0 00-1.414-1.414l1.414 1.414zm-7.414 2l2 2 1.414-1.414-2-2-1.414 1.414zm3.414 2l4-4-1.414-1.414-4 4 1.414 1.414z" />
              </svg>
            </span>
          </span>
        </button>
      </div>
    </div>

    <!-- With right label -->
    <h2 class="text-base my-4">With right label</h2>
    <div class="flex justify-center border border-gray-200 p-8 rounded-md">
      <div x-data="{toggle: false}" class="flex items-center">
        <button
          @click="toggle = !toggle"
          type="button"
          class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2"
          :class="[toggle ? 'bg-indigo-600' : 'bg-gray-200']"
          role="switch"
          aria-checked="false"
          aria-labelledby="annual-billing-label"
        >
          <span aria-hidden="true" class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
            :class="[toggle ? 'translate-x-5' : 'translate-x-0']"
          ></span>
        </button>
        <span class="ml-3 text-sm" id="annual-billing-label">
          <span class="font-medium text-gray-900">Annual billing</span>
          <span class="text-gray-500">(Save 10%)</span>
        </span>
      </div>
    </div>
  </div>
</div>
{{ end -}}
