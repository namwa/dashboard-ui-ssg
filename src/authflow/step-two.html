{{- define "step-two" }}
<div class="md:px-8">
  <h2 class="text-2xl font-semibold my-10">Link your site to a Git repository</h2>

  <!-- pull down menu -->
  <div x-data="{ isMenuOpen: false }" class="relative pb-2 border-b border-gray-300">
    <button
      type="button"
      x-on:click="isMenuOpen = !isMenuOpen"
      x-on:click.away="isMenuOpen = false"
      class="flex items-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:ring-indigo-600 focus:bg-indigo-200"
      aria-expanded="true"
      aria-haspopup="true"
    >
      <img
        class="h-8 w-8 mr-2 rounded-full"
        src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixqx=wFYA3gA40T&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
        alt=""
      />
      <span class="text-2xl font-semibold">John Doe</span>
      <!-- chevron down -->
      <svg x-show="isMenuOpen == false" fill="none"  class="-mr-1 h-4 w-4 text-gray-800" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
      </svg>

      <!-- chevron up -->
      <svg x-show="isMenuOpen == true" fill="none" class="-mr-1 h-4 w-4 text-gray-800" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
      </svg>
    </button>
    <div
      x-show="isMenuOpen"
      x-transition:enter="transition ease-out duration-100"
      x-transition:enter-start="transform opacity-0 scale-95"
      x-transition:enter-end="transform opacity-100 scale-100"
      x-transition:leave="transition ease-in duration-75"
      x-transition:leave-start="transform opacity-100 scale-100"
      x-transition:leave-end="transform opacity-0 scale-95"
      class="absolute z-10 left-0 w-full md:w-3/6 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none divide-y divide-dashed"
      tabindex="-1"
    >
      <a
        href="#"
        class="flex items-center px-4 py-2 text-lg text-gray-700 font-semibold hover:bg-gray-100"
        role="menuitem"
        tabindex="-1"
        id="user-menu-item-0"
      >
        <span class="flex items-center flex-1">
          <img
            class="h-8 w-8 mr-2 rounded-full"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixqx=wFYA3gA40T&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt=""
          />
          John Doe
        </span>
        <!-- check icon -->
        <span class="">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="h-4 w-4 stroke-[4px] stroke-gray-800" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
          </svg>
        </span>
      </a>
      <a
        href="#"
        class="block px-4 py-2 text-lg text-gray-700 hover:bg-gray-100"
        role="menuitem"
        tabindex="-1"
        id="user-menu-item-0"
        >
        Add another organinzation
      </a>
    </div>
  </div>

  <ul role="list" class="pt-8">
    <li class="hover:bg-gray-200 relative flex justify-between items-center gap-x-6 py-5 px-3">
      <div class="flex min-w-0 gap-x-4">
        <!-- Github logo -->
        <svg class="h-12 w-12 flex-none fill-gray-600" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 24 24">
          <path d="M10.9,2.1c-4.6,0.5-8.3,4.2-8.8,8.7c-0.6,5,2.5,9.3,6.9,10.7v-2.3c0,0-0.4,0.1-0.9,0.1c-1.4,0-2-1.2-2.1-1.9 c-0.1-0.4-0.3-0.7-0.6-1C5.1,16.3,5,16.3,5,16.2C5,16,5.3,16,5.4,16c0.6,0,1.1,0.7,1.3,1c0.5,0.8,1.1,1,1.4,1c0.4,0,0.7-0.1,0.9-0.2 c0.1-0.7,0.4-1.4,1-1.8c-2.3-0.5-4-1.8-4-4c0-1.1,0.5-2.2,1.2-3C7.1,8.8,7,8.3,7,7.6C7,7.2,7,6.6,7.3,6c0,0,1.4,0,2.8,1.3 C10.6,7.1,11.3,7,12,7s1.4,0.1,2,0.3C15.3,6,16.8,6,16.8,6C17,6.6,17,7.2,17,7.6c0,0.8-0.1,1.2-0.2,1.4c0.7,0.8,1.2,1.8,1.2,3 c0,2.2-1.7,3.5-4,4c0.6,0.5,1,1.4,1,2.3v3.3c4.1-1.3,7-5.1,7-9.5C22,6.1,16.9,1.4,10.9,2.1z"></path>
        </svg>
        <div class="min-w-0 flex-auto">
          <p class="text-xl font-semibold leading-6 text-gray-600">
            <a href="#">
              <span class="absolute inset-x-0 -top-px bottom-0"></span>
              Acme Corporation
            </a>
          </p>
          <p class="mt-2 flex text-lg leading-5 text-gray-500">
            <a href="#" class="relative">CSS</a>
          </p>
        </div>
      </div>

      <div class="flex shrink-0 items-center gap-x-4">
        <p class="text-lg text-gray-500">
          <time>3h ago</time>
        </p>
        <div class="hidden sm:flex sm:flex-col sm:items-end">
          <p class="rounded-md bg-gray-200 px-2 py-1 text-lg font-medium text-gray-600">Public</p>
        </div>
        <svg class="h-5 w-5 text-gray-60 stroke-2" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
        </svg>
      </span>
    </li>

    <li class="bg-gray-100 hover:bg-gray-200 relative flex justify-between items-center gap-x-6 py-5 px-3">
      <div class="flex min-w-0 gap-x-4">
        <!-- Github logo -->
        <svg class="h-12 w-12 flex-none fill-gray-600" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 24 24">
          <path d="M10.9,2.1c-4.6,0.5-8.3,4.2-8.8,8.7c-0.6,5,2.5,9.3,6.9,10.7v-2.3c0,0-0.4,0.1-0.9,0.1c-1.4,0-2-1.2-2.1-1.9 c-0.1-0.4-0.3-0.7-0.6-1C5.1,16.3,5,16.3,5,16.2C5,16,5.3,16,5.4,16c0.6,0,1.1,0.7,1.3,1c0.5,0.8,1.1,1,1.4,1c0.4,0,0.7-0.1,0.9-0.2 c0.1-0.7,0.4-1.4,1-1.8c-2.3-0.5-4-1.8-4-4c0-1.1,0.5-2.2,1.2-3C7.1,8.8,7,8.3,7,7.6C7,7.2,7,6.6,7.3,6c0,0,1.4,0,2.8,1.3 C10.6,7.1,11.3,7,12,7s1.4,0.1,2,0.3C15.3,6,16.8,6,16.8,6C17,6.6,17,7.2,17,7.6c0,0.8-0.1,1.2-0.2,1.4c0.7,0.8,1.2,1.8,1.2,3 c0,2.2-1.7,3.5-4,4c0.6,0.5,1,1.4,1,2.3v3.3c4.1-1.3,7-5.1,7-9.5C22,6.1,16.9,1.4,10.9,2.1z"></path>
        </svg>
        <div class="min-w-0 flex-auto">
          <p class="text-xl font-semibold leading-6 text-gray-600">
            <a href="#">
              <!-- <span class="absolute inset-x-0 -top-px bottom-0"></span> -->
              deep-blue-theme
            </a>
          </p>
          <p class="mt-2 flex text-lg leading-5 text-gray-500">
            <a href="#" class="relative">CSS</a>
          </p>
        </div>
      </div>

      <div class="flex shrink-0 items-center gap-x-4">
        <p class="text-lg text-gray-500">
          <time>8mo ago</time>
        </p>
        <div class="hidden sm:flex sm:flex-col sm:items-end">
          <p class="flex rounded-md bg-gray-200 px-2 py-1 text-lg font-medium text-gray-600">
            <!-- lock icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
            </svg>
            Private
          </p>
        </div>
        <svg class="h-5 w-5 text-gray-60 stroke-2" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
        </svg>
      </span>
    </li>

    <li class="hover:bg-gray-200 relative flex justify-between items-center gap-x-6 py-5 px-3">
      <div class="flex min-w-0 gap-x-4">
        <!-- Github logo -->
        <svg class="h-12 w-12 flex-none fill-gray-600" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 24 24">
          <path d="M10.9,2.1c-4.6,0.5-8.3,4.2-8.8,8.7c-0.6,5,2.5,9.3,6.9,10.7v-2.3c0,0-0.4,0.1-0.9,0.1c-1.4,0-2-1.2-2.1-1.9 c-0.1-0.4-0.3-0.7-0.6-1C5.1,16.3,5,16.3,5,16.2C5,16,5.3,16,5.4,16c0.6,0,1.1,0.7,1.3,1c0.5,0.8,1.1,1,1.4,1c0.4,0,0.7-0.1,0.9-0.2 c0.1-0.7,0.4-1.4,1-1.8c-2.3-0.5-4-1.8-4-4c0-1.1,0.5-2.2,1.2-3C7.1,8.8,7,8.3,7,7.6C7,7.2,7,6.6,7.3,6c0,0,1.4,0,2.8,1.3 C10.6,7.1,11.3,7,12,7s1.4,0.1,2,0.3C15.3,6,16.8,6,16.8,6C17,6.6,17,7.2,17,7.6c0,0.8-0.1,1.2-0.2,1.4c0.7,0.8,1.2,1.8,1.2,3 c0,2.2-1.7,3.5-4,4c0.6,0.5,1,1.4,1,2.3v3.3c4.1-1.3,7-5.1,7-9.5C22,6.1,16.9,1.4,10.9,2.1z"></path>
        </svg>
        <div class="min-w-0 flex-auto">
          <p class="text-xl font-semibold leading-6 text-gray-600">
            <a href="#">
              <span class="absolute inset-x-0 -top-px bottom-0"></span>
              minimalist-theme
            </a>
          </p>
          <p class="mt-2 flex text-lg leading-5 text-gray-500">
            <a href="#" class="relative">HTML</a>
          </p>
        </div>
      </div>

      <div class="flex shrink-0 items-center gap-x-4">
        <p class="text-lg text-gray-500">
          <time>2y ago</time>
        </p>
        <div class="hidden sm:flex sm:flex-col sm:items-end">
          <p class="rounded-md bg-gray-200 px-2 py-1 text-lg font-medium text-gray-600">Public</p>
        </div>
        <svg class="h-5 w-5 text-gray-60 stroke-2" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
        </svg>
      </span>

</div>
